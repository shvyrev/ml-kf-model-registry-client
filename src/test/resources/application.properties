model.registry.url=http://localhost:8089

# Quarkus REST client configKey = model-registry
quarkus.rest-client.model-registry.url=${model.registry.url}/api/model_registry/v1alpha3
quarkus.rest-client.model-registry.connect-timeout=5000
quarkus.rest-client.model-registry.read-timeout=30000

# Tests do not require external Infinispan
orchestration.idempotency.enabled=false
quarkus.infinispan-client.devservices.enabled=false

# Keep tests isolated and avoid startup warmup call side effects
app.startup.enabled=false
quarkus.http.test-port=0
