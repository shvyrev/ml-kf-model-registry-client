# Quarkus Configuration
quarkus.http.port=8081
quarkus.http.host=0.0.0.0

# Model Registry Configuration
model.registry.url=http://localhost:8089
#model.registry.token=${MODEL_REGISTRY_TOKEN:}
#model.registry.username=${MODEL_REGISTRY_USERNAME:}
#model.registry.password=${MODEL_REGISTRY_PASSWORD:}

# REST Client Configuration
quarkus.rest-client.model-registry.url=${model.registry.url}/api/model_registry/v1alpha3
quarkus.rest-client.model-registry.connect-timeout=5000
quarkus.rest-client.model-registry.read-timeout=30000

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.cx.model_registry.client".level=DEBUG
quarkus.log.category."org.eclipse.microprofile.rest.client".level=DEBUG
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG
quarkus.log.category."org.jboss.resteasy.reactive.client".level=DEBUG
quarkus.log.category."io.cx.model_registry".level=DEBUG

quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=50

quarkus.rest-client.extensions-api.logging.scope=all

# Trust all
quarkus.tls.tls-disabled.trust-all=true
quarkus.tls.tls-disabled.hostname-verification-algorithm=NONE
quarkus.rest-client.extensions-api.tls-configuration-name=tls-disabled

# Follow redirects
quarkus.rest-client.follow-redirects=true

# Workflow reliability (idempotency + retries)
orchestration.idempotency.ttl=PT24H
orchestration.idempotency.max-entries=50000
orchestration.retry.max-retries=3
orchestration.retry.initial-backoff=PT0.2S
orchestration.retry.max-backoff=PT3S

# DLQ via Knative Eventing (CloudEvents to Broker ingress URL)
quarkus.rest-client.dlq-broker.url=http://localhost:8080
quarkus.rest-client.dlq-broker.connect-timeout=3000
quarkus.rest-client.dlq-broker.read-timeout=5000
orchestration.dlq.enabled=true
orchestration.dlq.event-source=io.cx.model_registry.orchestrator
orchestration.dlq.event-type=io.cx.model_registry.workflow.failed
